<!DOCTYPE html>

  <title>Nantucket Live Cams Rotator</title>
  <style>
    html, body {
      margin: 0;

      background: black;

      height: 100vh;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(1.2);
      transform-origin: center center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      border: none;
      z-index: 0;
    }
    .active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>

 <script>
    const cams = document.querySelectorAll('.cam');
    let index = 0;
    setInterval(() => {
      cams[index].classList.remove('active');
      index = (index + 1) % cams.length;
      cams[index].classList.add('active');
    }, 10000); // 10 seconds per stream
  </script>
