<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Live Cams Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(1.85);
      transform-origin: center center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      border: none;
      z-index: 0;
    }
    .active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- âœ… Confirmed embeddable Miami livestreams -->
  <iframe class="cam" src="https://www.youtube.com/embed/ouRW1tPGS80?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/YzXxmbP-rLM?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <iframe class="cam" src="https://www.youtube.com/embed/8vTmL-oD3Lo?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/4YFHDjig1hc?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/3LtOF19QGQY?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/ZGnLVjkBEls?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/yqx3qFTGVEY?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/cmkAbDUEoyA?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const cams = document.querySelectorAll('.cam');
    let index = 0;
    setInterval(() => {
      cams[index].classList.remove('active');
      index = (index + 1) % cams.length;
      cams[index].classList.add('active');
    }, 10000); // 10 seconds per stream
  </script>
</body>
