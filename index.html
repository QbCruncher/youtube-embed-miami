<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Miami Beach Live Cams Rotator</title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }
    .cam { position: absolute; width: 100%; height: 100%; top: 0; left: 0;
           transform: scale(1.2); transform-origin: center center; }
    .cam:not(:first-child) { opacity: 0; transition: opacity 2s ease-in-out; }
  </style>
</head>
<body>
  <!-- Miami Beach live stream iframes -->
  <iframe class="cam" src="https://video.earthcam.com/fecnetwork/miaminewscafe.flv/playlist.m3u8" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://video1.surfline.com/stream/12345.m3u8?autoplay=true" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://livestream.chariff.com/lincolnroad/playlist.m3u8" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="http://avalonhotel.com/cam/oceandrive.mjpeg" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://www.miami-beach.gov/pier_cam/playlist.m3u8" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://www.portmiamiwebcam.com/live-stream?autoplay=1" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://sunnyislesbeachmiami.com/piercam/playlist.m3u8" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://video.earthcam.com/fecnetwork/haulover/playlist.m3u8" allow="autoplay" frameborder="0"></iframe>
  <script>
    const cams = document.querySelectorAll('.cam');
    let index = 0;
    setInterval(() => {
      cams[index].style.opacity = 0;
      index = (index + 1) % cams.length;
      cams[index].style.opacity = 1;
    }, 10000);
  </script>
</body>
</html>
